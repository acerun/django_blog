{% load staticfiles %}
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>WPA CLI</title>

<!-- css -->
<link rel="stylesheet" href="{% static 'blog/css/terminal.css' %}">

<!-- js -->
<script src="{% static 'blog/js/jquery-2.1.3.min.js' %}"></script>
<script>
$(function() {
    // Set the command-line prompt to include the user's IP Address
    $.getJSON('{% url 'blog:get-client-ip' %}', function(data) {
        var user = data ? data: "user";
        $('.prompt').html('[' + user + '@WpaCli.Com] # ');
        });

    // Initialize a new terminal object
    var term = new Terminal('#input-line .cmdline', '#container output');
    term.init();

    // Update the clock every second
    setInterval(function() {
      function r(cls, deg) {
      $('.' + cls).attr('transform', 'rotate(' + deg + ' 50 50)')
      }
      var d = new Date()
      r("sec", 6 * d.getSeconds())
      r("min", 6 * d.getMinutes())
      r("hour", 30 * (d.getHours() % 12) + d.getMinutes() / 2)
      }, 1000);

    });

var util = util || {};
util.toArray = function(list) {
  return Array.prototype.slice.call(list || [], 0);
};

var Terminal = Terminal || function(cmdLineContainer, outputContainer) {
  window.URL = window.URL || window.webkitURL;
  window.requestFileSystem = window.requestFileSystem || window.webkitRequestFileSystem;

  var cmdLine_ = document.querySelector(cmdLineContainer);
  var output_ = document.querySelector(outputContainer);

  const CMDS_ = [
    'about', 'clear', 'work', 'hobbies', 'contact', 'help'
    ];

  var fs_ = null;
  var cwd_ = null;
  var history_ = [];
  var histpos_ = 0;
  var histtemp_ = 0;

  window.addEventListener('click', function(e) {
      cmdLine_.focus();
      }, false);

  cmdLine_.addEventListener('click', inputTextClick_, false);
  cmdLine_.addEventListener('keydown', historyHandler_, false);
  cmdLine_.addEventListener('keydown', processNewCommand_, false);

  //
  function inputTextClick_(e) {
    this.value = this.value;
  }

  //
  function historyHandler_(e) {
    if (history_.length) {
      if (e.keyCode == 38 || e.keyCode == 40) {
        if (history_[histpos_]) {
          history_[histpos_] = this.value;
        } else {
          histtemp_ = this.value;
        }
      }

      if (e.keyCode == 38) { // up
        histpos_--;
        if (histpos_ < 0) {
          histpos_ = 0;
        }
      } else if (e.keyCode == 40) { // down
        histpos_++;
        if (histpos_ > history_.length) {
          histpos_ = history_.length;
        }
      }

      if (e.keyCode == 38 || e.keyCode == 40) {
        this.value = history_[histpos_] ? history_[histpos_] : histtemp_;
        this.value = this.value; // Sets cursor to end of input.
      }
    }
  }

  //
  function processNewCommand_(e) {

    if (e.keyCode == 9) { // tab
      e.preventDefault();
      // Implement tab suggest.
    } else if (e.keyCode == 13) { // enter
      // Save shell history.
      if (this.value) {
        history_[history_.length] = this.value;
        histpos_ = history_.length;
      }

      // Duplicate current input and append to output section.
      var line = this.parentNode.parentNode.cloneNode(true);
      line.removeAttribute('id')
        line.classList.add('line');
      var input = line.querySelector('input.cmdline');
      input.autofocus = false;
      input.readOnly = true;
      output_.appendChild(line);

      if (this.value && this.value.trim()) {
        var args = this.value.split(' ').filter(function(val, i) {
            return val;
            });
        var cmd = args[0].toLowerCase();
        params = JSON.stringify(args)
        args = args.splice(1); // Remove cmd from arg list.
      }

      switch (cmd) {
        case 'clear':
          output_.innerHTML = '';
          this.value = '';
          return;
        case 'clock':
          var appendDiv = jQuery($('.clock-container')[0].outerHTML);
          appendDiv.attr('style', 'display:inline-block');
          output_.appendChild(appendDiv[0]);
          break;
        case 'date':
          output( new Date() );
          break;
        case 'echo':
          output( args.join(' ') );
          break;
        case 'uname':
          output(navigator.appVersion);
          break;
        case 'whoami':
          $.getJSON('//ipapi.co/json/', function(data) {
                //output(JSON.stringify(data, null, 2));
                output(data.ip+" comes from "+data.city+", "+data.country_name);
                });
          break;
        default:
          if (cmd) {
            $.getJSON('{% url 'blog:execute-cmd' %}', {'parameters':params},function(ret){{
                output(ret)
                }})
          }
      };

      window.scrollTo(0, getDocHeight_());
      this.value = ''; // Clear/setup line for next input.
    }
  }

  //
  function formatColumns_(entries) {
    var maxName = entries[0].name;
    util.toArray(entries).forEach(function(entry, i) {
        if (entry.name.length > maxName.length) {
        maxName = entry.name;
        }
        });

    var height = entries.length <= 3 ?
      'height: ' + (entries.length * 15) + 'px;' : '';

    // 12px monospace font yields ~7px screen width.
    var colWidth = maxName.length * 7;

    return ['<div class="ls-files" style="-webkit-column-width:',
           colWidth, 'px;', height, '">'];
  }

  //
  function output(html) {
    output_.insertAdjacentHTML('beforeEnd', '<p>' + html + '</p>');
  }

  // Cross-browser impl to get document's height.
  function getDocHeight_() {
    var d = document;
    return Math.max(
        Math.max(d.body.scrollHeight, d.documentElement.scrollHeight),
        Math.max(d.body.offsetHeight, d.documentElement.offsetHeight),
        Math.max(d.body.clientHeight, d.documentElement.clientHeight)
        );
  }

  //
  return {
init: function() {
        output('<h2 style="letter-spacing: 4px">WpaCli.Com</h2><p>' + new Date() + '</p><p>Enter "help" for more information.</p>');
      },
output: output
  }
};

</script>
</head>

<body>
<div id="container">
  <output><p></p></output>
  <div id="input-line" class="input-line">
    <div class="prompt"></div><div><input class="cmdline" autofocus=""></div>
  </div>
</div>
<div id="atribute" style="position:absolute; bottom:2px; width:100%; text-align: right;">
  Powered By <a href="https://www.djangoproject.com/" style="color: #96b38a;">Django</a>.
</div>

</body>
</html>
